<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="Container">
        <div class="buttons"><!-- Office Items-->

            <button class="Rock" id="Rock"><img src="assets/download__1_-removebg-preview.png" alt="Rock" class="stone"></button> 
            <button class="paper" id="paper"><img src="assets/download__3_-removebg-preview.png" alt="Paper"  class="Paper"></button> 
            <button class="scissors" id="scissors"><img src="assets/OIP__2_-removebg-preview.png" alt="Scissors" class="Scissors"> </button>    
            <!--Microwave beats paper Scissors explodes microwave and rock crushes microwave-->
            <button class="microwave" id="microwave"><img src="assets/OIP__1_-removebg-preview.png" alt="microwave" class="Micro"></button>  
            <!--pencil beats scissors paper-->
            <button class="pencil" id="pencil"> <img src="assets/OIP-removebg-preview.png" alt="Pencil" class="Pencil"></button> 

    </div><!-- Office Items-->

            <div class="scores"><!--Player score-->
                <div class="Winner" id="winner"><h1 class="winner">Winner</h1></div>
                <div class="playerscore1"><h1 class="score1">wins</h1></div>
                <div class="playerscore2"><h1 class="score2">wins</h1></div>
                <div class="Games"><h1 class="games">games</h1></div>
            </div><!--Player score-->

              <button class="NewGame">New Game</button>
        
                    <div class="results"><!--Player Choices-->
                        <div class="Players1" id="P1"><h1 class="player1">You!</h1></div>
                        <div class="Players2" id="P2"><h1 class="player2">Computer</h1></div>
                    </div><!--Player Choices-->


    </div>

</body>
<script src="script.js"></script>
</html>
