<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="Container">
        <div class="buttons"><!-- Office Items-->

            <button class="Rock">Rock</button>    
            <button class="paper">Paper</button>
            <button class="scissors">Scissors</button>  
            <!--Microwave beats paper Scissors explodes microwave and rock crushes microwave-->
            <button class="microwave">microwave</button>  
            <!--pencil beats scissors paper-->
            <button class="pencil">pencil</button>  

        </div><!-- Office Items-->

        <div class="scores"><!--Player score-->

            <div class="placeHolder1"></div>
            <div class="placeHolder2"></div>

        </div><!--Player score-->

        <div class="reset"></div>
        
                <div class="results"><!--Player Choices-->

                    <div class="Players1"></div>
                    <div class="Players2"></div>

                </div><!--Player Choices-->

               

    </div>

</body>
<script src="script.js"></script>
</html>
