<body>

    <div class="Container">
        <div class="buttons"><!-- Office Items-->

            <button class="Rock" ><img src="assets/download__1_-removebg-preview.png" alt="Rock" class="stone"></button>

            <button class="scissors"><img src="assets/OIP__2_-removebg-preview.png" alt="Scissors" class="Scissors"> </button>    
            <!--Microwave beats paper Scissors explodes microwave and rock crushes microwave-->
            <button class="microwave"><img src="assets/OIP__1_-removebg-preview.png" alt="microwave" class="Micro"></button>  
            <!--pencil beats scissors paper-->
            <button class="pencil"> <img src="assets/OIP-removebg-preview.png" alt="Pencil" class="Pencil"></button>

        <button class="NewGame">New Game</button>
        
                <div class="results"><!--Player Choices-->
