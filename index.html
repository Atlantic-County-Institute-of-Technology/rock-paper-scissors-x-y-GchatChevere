<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Container">

        <H1 class="title"> Rock, Paper, Scissors GO!</H1>

        <div class="choices"><!-- Office Items/buttons-->
            
            <button onclick ="playgame('rock')" class="rock" id="rock"><img src="assets/download__1_-removebg-preview.png" alt="Rock" class="stone"></button> 
            <button onclick ="playgame('paper')" class="paper" id="paper"><img src="assets/OIP__2_-removebg-preview (1).png" alt="Paper"  class="Paper"></button> 
            <button onclick ="playgame('scissors')" class="scissors" id="scissors"><img src="assets/OIP__2_-removebg-preview.png" alt="Scissors" class="Scissors"> </button>    
            <!--Microwave beats paper Scissors explodes microwave and rock crushes microwave-->
            <button onclick ="playgame('printer')" class="printer" id="printer"><img src="assets/download__3_-removebg-preview.png" alt="Printer" class="Print"></button>  
            <!--pencil beats scissors paper-->
            <button onclick ="playgame('pencil')" class="pencil" id="pencil"> <img src="assets/OIP-removebg-preview.png" alt="Pencil" class="Pencil"></button> 
            <button id ="NewGame" class="NewGame">New Game</button>
    </div><!-- Office Items/buttons-->

            <div class="displays"><!--displays-->
                <div class="Winner" id="winner"></div>
                <div class="Players1" id="P1"></div>
                <div class="Players2" id="P2"></h2></div>
                <div class="scoreDisplay1">Player Score:
                    <Span id="playerScoreDisplay">0</Span>
                </div>
                <div class="scoreDisplay2">Computer Score:
                    <Span id="computerScoreDisplay">0</Span>
                </div>
                <div class="Games"></div>
            </div><!--displays-->
            
            <div class="Background">
                <div class="bg"></div>
                <div class="bg bg2"></div>
                <div class="bg bg3"></div>
            </div>
                    

            <h1 class="player">Player</h1>
            <h1 class="cpu">Computer</h1>
            <h1 class="winner">Winner</h1>

    </div>

</body>
<script src="script.js"></script>
</html>
